<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        "use strict"

        var masyvas=[];

            for (var i=0; i < 101; i++) {

            if (i % 2 == 0) {
                masyvas.push(i);
            }
        }
        console.log("Lyginiai skaiciai ")
        console.log( masyvas );

        var masyvas=[];

            for (var i=0; i < 101; i++) {

            if (i % 2 !== 0) {
                masyvas.push(i);
            }
        }
        console.log("Neyginiai skaiciai ")
        console.log( masyvas );

        var masyvas=[];

            for (var i=0; i < 101; i++) {

            if (i % 5 == 0) {
                masyvas.push(i);
            }
        }
        console.log("Skaiciai dalinasi is 5 ")
        console.log( masyvas );

    </script>

</body>
</html>
