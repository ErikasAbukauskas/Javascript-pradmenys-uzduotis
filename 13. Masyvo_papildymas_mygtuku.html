<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <input type="text" name="masyvas" id="masyvas">
        <button class="masyvo-mygtukas">prideti</button>
        <input type="text" disabled="true" id="masyvo-rezultatas" name="masyvo-rezultatas">
    </div>

    <script>

        "use stricte"

    var masyvai,masyvoIsvedimas;
        masyvoIsvedimas= document.querySelector("#masyvo-rezultatas");
    var masyvas = [];

        document.querySelector(".masyvo-mygtukas").addEventListener("click", function () {
        masyvai = document.querySelector("#masyvas").value;
        masyvas.push(masyvai);
        document.querySelector("#masyvas").value = "";
        masyvoIsvedimas.value = masyvas;
});

</script>
    
</body>
</html>
